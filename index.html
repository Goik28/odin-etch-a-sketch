<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <main class='main'>
        <h1>ETCH-A-SKETCH!</h1>
        <div class='explanation'>
            <h2>Explanation:</h2>
            <p>Set the size and draw at your hearth content.</p>
        </div>
        <div class='sizes'>
            <h3>Canvas size:</h3>
            <button class='button' id='small'>16x16</button>
            <button class='button' id='medium'>32x32</button>
            <button class='button' id='large'>64x64</button>
        </div>
        <div class='colors'>
            <h3>Pick color:</h3>
            <input class='button' type='color' id='color'>
            <button class='button' id='colorRandom'>Random</button>
            <button class='button' id='colorEmpty'>Clear</button>
        </div>
        <div class='canvas'></div>
    </main>
</body>

</html>
